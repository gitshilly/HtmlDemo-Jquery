<script type="text/javascript">
function runAsync1(){
    var p = new Promise(function(resolve, reject){
        //做一些异步操作
        // setTimeout(function(){
        //     console.log('异步任务1执行完成');
        //     resolve('随便什么数据1');
        // }, 1000);
    	setTimeout(function(){
            var num = Math.ceil(Math.random()*10); //生成1-10的随机数
            if(num<=5){
                resolve(num);
            }
            else{
                reject('数字太大了');
            }
        }, 2000);
    });
    return p;            
}
function runAsync2(){
    var p = new Promise(function(resolve, reject){
        //做一些异步操作
        setTimeout(function(){
            console.log('异步任务2执行完成');
            resolve('随便什么数据2');
        }, 2000);
    });
    return p;            
}
function runAsync3(){
    var p = new Promise(function(resolve, reject){
        //做一些异步操作
        setTimeout(function(){
            console.log('异步任务3执行完成');
            resolve('随便什么数据3');
        }, 2000);
    });
    return p;            
}

runAsync1()
.then(function(data){
    console.log(data);
    return runAsync2();
},function(reason){
	console.log(reason);
})
.then(function(data){
    console.log(data);
    return '直接返回数据33';  //这里直接返回数据
})
.then(function(data){
    console.log(data);
    return runAsync3();
})
.then(function(data){
    console.log(data);
});
